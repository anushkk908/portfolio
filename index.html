<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anush Raj K - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #00ffff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #020202, #0a0a0a);
            position: relative;
            overflow: hidden;
        }

        .glow {
            font-size: 3rem;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
        }

        .typing-effect {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
        }

        .container {
            padding: 20px;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio-item {
            margin: 20px;
            width: 300px;
            height: 200px;
            background: #111;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item:hover img {
            transform: scale(1.2);
        }

        .slider {
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1 class="glow">Hey, I'm <span id="typing"></span> your go-to guy for your website</h1>
    </div>
</header>

<div class="container">
    <h2>Portfolio</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 1">
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 2">
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 3">
        </div>
    </div>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/600x400" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400" alt="Slide 3"></div>
        </div>
        <button class="nav-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-btn next" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    // Typing effect
    const texts = ["Anush Raj K"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
        if (count === texts.length) {
            count = 0;
        }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);

        document.getElementById("typing").textContent = letter;
        if (letter.length === currentText.length) {
            count++;
            index = 0;
        }
        setTimeout(type, 200);
    })();

    // Slider
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
        const slider = document.querySelector('.slides');
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        slideIndex++;
        if (slideIndex === totalSlides) {
            slideIndex = 0;
        }
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = totalSlides - 1;
        }
        showSlide(slideIndex);
    }

    setInterval(nextSlide, 3000);
</script>

</body>
</html>
